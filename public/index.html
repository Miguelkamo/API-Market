<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Market</h1>
        <p>Una plataforma líder en marketing digital</p>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section id="registro">
            <h2>Registrarse</h2>
            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>

        <section id="inicio-sesion">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="loginEmail">Correo Electrónico:</label>
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="contrasena" required> <!-- Corregido: name="contrasena" -->
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
